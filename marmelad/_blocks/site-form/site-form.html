<div block="site-form">
	<form action="#" elem="form">
		<div class="site-title">
			<h2 data-letter="C">CONTACT US <span></span></h2>
		</div>
		<div elem="desc">Leave a message below and we will get in touch<br> with you shortly.</div>
		<div elem="list">
			<input type="hidden" name="doctorName">
			<div elem="item">
				<input type="text" required name="name" placeholder="Name">
			</div>
			<div elem="item">
				<input type="tel" required name="phone" placeholder="E-mail">
			</div>
			<div elem="item">
				<textarea placeholder="Message"></textarea>
			</div>
		</div>
		<label elem="privace" class="site-privace">
			<input type="checkbox" checked="checked">
			<span>I agree to the terms of the <a href="#" target="_blank">Privacy Policy.</a> </span>
		</label>
		<div elem="button">
			<button type="submit" class="site-btn site-btn--1">SEND</button>
		</div>
	</form><!-- site-form -->

	<div elem="send-true">
		<div elem="send-true-right">
			<h2 elem="title">Application sent!</h2>
			<div elem="desc">Our manager will contact you to clarify the information in the near future!</div>
		</div>
	</div><!-- form-send0true -->
</div>
